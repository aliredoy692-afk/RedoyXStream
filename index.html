<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title>REDOYFLIX - Unlimited Anime</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; }
        
        /* Status Bar */
        #statusBar { background: #222; color: #00e600; text-align: center; padding: 5px; font-size: 12px; font-weight: bold; position: fixed; width: 100%; top: 0; z-index: 2000; }
        
        header { padding: 40px 20px 10px; display: flex; align-items: center; justify-content: space-between; background: linear-gradient(black, transparent); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--red); letter-spacing: 2px; cursor: pointer; }
        
        /* Search */
        #searchBox { background: #333; border: none; padding: 8px 15px; border-radius: 20px; color: white; width: 40%; transition: 0.3s; }
        #searchBox:focus { width: 60%; background: #444; outline: none; }

        .hero { height: 50vh; display: flex; align-items: flex-end; padding: 20px; background-size: cover; background-position: center; position: relative; }
        .hero::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--dark), transparent); }
        .hero-content { position: relative; z-index: 2; width: 100%; }
        .play-btn { background: var(--red); color: white; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .section { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .card { cursor: pointer; position: relative; transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 170px; object-fit: cover; border-radius: 6px; background: #222; }
        .title { font-size: 13px; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ddd; }

        /* Player */
        #playerModal { display: none; position: fixed; inset: 0; background: black; z-index: 5000; flex-direction: column; }
        #videoPlayer { width: 100%; aspect-ratio: 16/9; background: black; }
        .controls { padding: 10px; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; padding: 15px; overflow-y: auto; }
        .ep-btn { background: #222; padding: 10px; font-size: 14px; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; color: #fff; }
        .active-ep { background: var(--red); border-color: var(--red); font-weight: bold; }
    </style>
</head>
<body>

    <div id="statusBar">ðŸš€ Checking Servers...</div>

    <header>
        <div class="logo" onclick="location.reload()">REDOYFLIX</div>
        <input type="text" id="searchBox" placeholder="Search..." onchange="handleSearch(this.value)">
    </header>

    <div class="hero" id="hero">
        <div class="hero-content">
            <h1 id="heroTitle">Connecting...</h1>
            <button class="play-btn" onclick="document.querySelector('.section').scrollIntoView()">BROWSE ANIME</button>
        </div>
    </div>

    <div class="section">
        <h3 id="listTitle">ðŸ”¥ Trending Now</h3>
        <div class="grid" id="animeGrid"></div>
    </div>

    <div id="playerModal">
        <div class="controls">
            <span id="pTitle">Playing...</span>
            <button onclick="closePlayer()" style="background:none; color:white; border:none; font-size: 20px;">âœ–</button>
        </div>
        <video id="videoPlayer" controls autoplay playsinline></video>
        <div class="ep-grid" id="epList"></div>
    </div>

    <script>
        const SERVERS = [
            { name: 'Zoro', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/zoro' },
            { name: 'Gogo', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/gogoanime' },
            { name: 'AnimePahe', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/animepahe' }
        ];

        let currentAPI = '';

        async function updateStatus(msg) {
            document.getElementById('statusBar').innerText = msg;
        }

        // à¦¸à¦¾à¦°à§à¦­à¦¾à¦° à¦šà§‡à¦•à¦¾à¦° (à¦®à§à¦¯à¦¾à¦œà¦¿à¦• à¦²à¦œà¦¿à¦•)
        async function init() {
            for (const server of SERVERS) {
                try {
                    updateStatus(`Connecting to ${server.name}...`);
                    const res = await fetch(`${server.url}/top-airing`);
                    if (!res.ok) throw new Error("Failed");
                    const data = await res.json();
                    
                    if (data.results && data.results.length > 0) {
                        currentAPI = server.url;
                        updateStatus(`âœ… Connected to ${server.name}! Loading Images...`);
                        renderApp(data.results);
                        setTimeout(() => document.getElementById('statusBar').style.display = 'none', 2000);
                        return; // à¦•à¦¾à¦œ à¦¹à§Ÿà§‡ à¦—à§‡à¦›à§‡, à¦²à§à¦ª à¦¥à¦¾à¦®à¦¾à¦“
                    }
                } catch (e) { console.log(`${server.name} Failed, trying next...`); }
            }
            updateStatus("âš ï¸ All Servers Busy. Please Refresh.");
        }

        function renderApp(list) {
            if(!list.length) return;
            
            // à¦¬à§à¦¯à¦¾à¦¨à¦¾à¦° à¦¸à§‡à¦Ÿ
            const hero = list[0];
            document.getElementById('hero').style.backgroundImage = `url('${hero.image}')`;
            document.getElementById('heroTitle').innerText = hero.title;

            // à¦—à§à¦°à¦¿à¦¡ à¦¸à§‡à¦Ÿ
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = '';
            list.forEach(anime => {
                grid.innerHTML += `
                    <div class="card" onclick="loadAnime('${anime.id}')">
                        <img src="${anime.image}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'">
                        <div class="title">${anime.title}</div>
                    </div>`;
            });
        }

        async function handleSearch(query) {
            updateStatus("Searching...");
            try {
                const res = await fetch(`${currentAPI}/${query}`);
                const data = await res.json();
                document.getElementById('listTitle').innerText = `Results for: ${query}`;
                renderApp(data.results);
                updateStatus("Search Complete");
            } catch(e) { updateStatus("Not Found!"); }
        }

        async function loadAnime(id) {
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('epList').innerHTML = '<p style="color:#aaa">Loading Episodes...</p>';
            
            try {
                const res = await fetch(`${currentAPI}/info/${id}`);
                const data = await res.json();
                document.getElementById('pTitle').innerText = data.title;
                
                const epList = document.getElementById('epList');
                epList.innerHTML = '';
                
                // à¦à¦ªà¦¿à¦¸à§‹à¦¡ à¦‰à¦²à§à¦Ÿà§‹ à¦•à¦°à§‡ à¦¦à§‡à¦–à¦¾à¦¨à§‹ (à¦¨à¦¤à§à¦¨ à¦†à¦—à§‡)
                const episodes = data.episodes.reverse(); 
                
                episodes.forEach(ep => {
                    const btn = document.createElement('div');
                    btn.className = 'ep-btn';
                    btn.innerText = ep.number;
                    btn.onclick = () => playEp(ep.id, btn);
                    epList.appendChild(btn);
                });
                
                // à§§à¦® à¦à¦ªà¦¿à¦¸à§‹à¦¡ à¦ªà§à¦²à§‡
                if(episodes.length) playEp(episodes[episodes.length-1].id, epList.lastChild);

            } catch(e) { alert("Error loading info!"); closePlayer(); }
        }

        async function playEp(epId, btn) {
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active-ep'));
            if(btn) btn.classList.add('active-ep');
            
            try {
                const res = await fetch(`${currentAPI}/watch/${epId}`);
                const data = await res.json();
                
                // à¦­à¦¿à¦¡à¦¿à¦“ à¦¸à§‹à¦°à§à¦¸ à¦–à§‹à¦à¦œà¦¾
                const src = data.sources.find(s => s.quality === 'auto' || s.quality === 'default') || data.sources[0];
                const video = document.getElementById('videoPlayer');

                if(Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(src.url);
                    hls.attachMedia(video);
                } else {
                    video.src = src.url;
                }
                video.play();
            } catch(e) { console.log("Stream Error"); }
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = "";
        }

        init();
    </script>
</body>
</html>
