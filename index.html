        @keyframes glow { from { text-shadow: 0 0 5px var(--primary); } to { text-shadow: 0 0 20px var(--primary); } }

        /* CARDS & LAYOUT (HIGH DPI) */

        .sec-header { display: flex; justify-content: space-between; align-items: center; padding-right: 15px; margin-bottom: 12px; }

        .see-all { font-size: 10px; font-weight: 700; color: var(--primary); padding: 4px 10px; border: 1px solid var(--border); border-radius: 20px; background: var(--glass); }
        
        .h-list { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; padding-right: 15px; padding-bottom: 15px; }
        .card { 
            min-width: 115px; width: 115px; position: relative; border-radius: 8px; overflow: hidden;

            box-shadow: 0 4px 10px rgba(0,0,0,0.3);

        .setting-opts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; margin-bottom: 12px; }
        .opt-btn { padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #ccc; border-radius: 6px; font-size: 10px; font-weight: 600; text-align: center; }
        .opt-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .player-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        init();

        async function init() {
            checkLogin();
            loadSlider();
            loadHistory();
            const container = document.getElementById('animeSections');
            for (const sec of ANIME_SECTIONS) {
                let data = await fetchAPI(sec.query);
                if(data.length === 0) continue;
                let secId = 'sec-' + Math.random().toString(36).substr(2, 9);
                container.insertAdjacentHTML('beforeend', `<div class="section" style="display:block;"><div class="sec-header"><div class="sec-title">${sec.title}</div><div class="see-all" onclick="openSeeAll('${sec.title}', '${sec.query}')">SEE ALL</div></div><div class="h-list" id="${secId}"></div></div>`);
                let list = document.getElementById(secId);
                data.forEach(i => {
                    if(!i.poster_path) return;
                    let title = (i.name || i.title).replace(/'/g, "\\'");
                    list.innerHTML += `<div class="card" onclick="openPlayer(${i.id}, '${title}')"><div class="hd-tag">HD</div><img src="${IMG+i.poster_path}"></div>`;
                });

        async function fetchAPI(endpoint) { try { let url = `https://api.themoviedb.org/3/${endpoint}`; url += url.includes('?') ? `&api_key=${API}` : `?api_key=${API}`; let r = await fetch(url); let d = await r.json(); return d.results || []; } catch(e) { return []; } }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            if(document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        async function loadSlider() {
            let data = await fetchAPI('discover/tv?with_genres=16&with_original_language=ja&sort_by=vote_average.desc&vote_count.gte=1000');
            let slides = data.slice(0, 5);
            let h = "";
            slides.forEach((i, x) => {
                let title = (i.name).replace(/'/g, "\\'");
                h += `<div class="hero-slide ${x==0?'active':''}" id="s-${x}" style="background-image:url('${BACK+i.backdrop_path}')"><div class="hero-overlay"></div><div class="hero-content"><div class="hero-cat">ULTRA RARE</div><div class="hero-title">${i.name}</div><button class="btn-play" onclick="openPlayer(${i.id}, '${title}')"><i class="fas fa-play"></i> WATCH NOW</button></div></div>`;
            });
            document.getElementById('heroSlider').innerHTML = h;
            let slideIdx = 0; if(sliderInterval) clearInterval(sliderInterval);
            sliderInterval = setInterval(() => { document.getElementById(`s-${slideIdx}`).classList.remove('active'); slideIdx = (slideIdx + 1) % slides.length; document.getElementById(`s-${slideIdx}`).classList.add('active'); }, 3000);
        }

        function gmailLogin() { let email = prompt("Gmail:"); if(email && email.includes('@')) { localStorage.setItem('rx_name', email.split('@')[0]); checkLogin(); } }
        function checkLogin() { let n = localStorage.getItem('rx_name'); if(n) { isLoggedIn = true; userName = n; document.getElementById('loginBtn').style.display = 'none'; document.getElementById('userProfile').style.display = 'flex'; document.getElementById('userInitial').innerText = n.charAt(0).toUpperCase(); } }
        function logout() { if(confirm("Logout?")) { localStorage.removeItem('rx_name'); location.reload(); } }

        function addToHistory(id, title, img) {
            let h = JSON.parse(localStorage.getItem('rx_hist') || '[]');
            h = h.filter(i => i.id !== id);
            h.unshift({ id, title, img });
            if(h.length > 20) h.pop();
            localStorage.setItem('rx_hist', JSON.stringify(h));
            loadHistory();
        }
        function loadHistory() {
            let h = JSON.parse(localStorage.getItem('rx_hist') || '[]');
            if(h.length === 0) return;
            let div = document.getElementById('historySection');
            let html = `<div class="section" style="display:block; margin-top:0;"><div class="sec-header"><div class="sec-title">Continue Watching üïí</div></div><div class="h-list">`;
            h.forEach(i => { html += `<div class="card" onclick="openPlayer(${i.id}, '${i.title.replace(/'/g, "\\'")}')"><div class="hd-tag">RESUME</div><img src="${IMG+i.img}"></div>`; });
            div.innerHTML = html + `</div></div>`;
        }

        async function openPlayer(id, name) {
            currentId = id; currentAnimeName = name;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('pTitle').innerText = name;
            let r = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API}`);
            let d = await r.json();
            if(d.poster_path) addToHistory(id, name, d.poster_path);
            loadComments(id); setServer(1);
            let sSelect = document.getElementById('seasonSelect');
            sSelect.innerHTML = "";
            d.seasons.forEach(s => { if(s.season_number > 0) sSelect.innerHTML += `<option value="${s.season_number}">Season ${s.season_number}</option>`; });
            loadEpisodes();
        }

        async function loadEpisodes() {
            let s = document.getElementById('seasonSelect').value || 1;
            let r = await fetch(`https://api.themoviedb.org/3/tv/${currentId}/season/${s}?api_key=${API}`);
            let d = await r.json();
            let grid = document.getElementById('epGrid'); grid.innerHTML = "";
            d.episodes.forEach(e => {
                let btn = document.createElement('button'); btn.className = 'ep-btn'; btn.innerText = `Ep ${e.episode_number}`;
                btn.onclick = () => { document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); updateFrame(s, e.episode_number); };
                grid.appendChild(btn);
            });
            if(d.episodes.length > 0) { document.querySelector('.ep-btn').classList.add('active'); updateFrame(s, 1); }
        }

        function toggleSettings() { let m = document.getElementById('settingsMenu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
        function setServer(srv) { currentServer = srv; document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active')); document.getElementById(`srv${srv}`).classList.add('active'); updateFrame(currentSeason, currentEp); }

        function updateFrame(s, e) {
            currentSeason = s; currentEp = e;
            let f = document.getElementById('iframe'); let ui = document.getElementById('redirectUI'); let t = document.getElementById('theaterMode');
            if (currentServer === 4 || currentServer === 5) {
                let name = currentAnimeName.replace(/[^a-zA-Z0-9 ]/g, ' ').trim();
                let url = currentServer === 4 ? `https://watchanimeworld.net/?s=${encodeURIComponent(name)}` : `https://hianime.to/search?keyword=${encodeURIComponent(name)}`;
                t.style.display = 'block'; document.getElementById('webFrame').src = url; return;
            }
            t.style.display = 'none';
            if (currentServer === 3) { redirectUrl = `https://vidsrc.cc/v2/embed/tv/${currentId}/${s}/${e}`; ui.style.display = 'flex'; f.style.display = 'none'; return; }
            ui.style.display = 'none'; f.style.display = 'block';
            let url = currentServer === 1 ? `https://vidlink.pro/tv/${currentId}/${s}/${e}?primaryColor=00f2ff` : `https://www.2embed.cc/embedtv/${currentId}&s=${s}&e=${e}`;
            f.src = url;
        }

        function closeTheater() { document.getElementById('theaterMode').style.display = 'none'; document.getElementById('webFrame').src = ""; setServer(1); }
        function openRedirect() { if(redirectUrl) window.open(redirectUrl, '_blank'); }
        function closePlayer() { document.getElementById('playerModal').style.display='none'; document.getElementById('iframe').src=""; }
        
        function openSeeAll(title, query) { document.getElementById('homeView').style.display='none'; document.getElementById('seeAllView').style.display='block'; document.getElementById('seeAllTitle').innerText = title; document.getElementById('seeAllGrid').innerHTML = ""; currentQuery = query; currentPage = 1; loadMorePages(); }
        document.getElementById('seeAllView').addEventListener('scroll', () => { const sv = document.getElementById('seeAllView'); if(sv.scrollTop + sv.clientHeight >= sv.scrollHeight - 100) loadMorePages(); });
        
        async function loadMorePages() { 
            if(isLoadingMore) return; isLoadingMore = true; document.getElementById('loader').style.display = 'block';
            let data = await fetchAPI(`${currentQuery}&page=${currentPage}`); 
            data.forEach(i => { if(!i.poster_path) return; document.getElementById('seeAllGrid').innerHTML += `<div class="card" style="width:100%" onclick="openPlayer(${i.id}, '${(i.name || i.title).replace(/'/g, "\\'")}')"><div class="hd-tag">HD</div><img src="${IMG+i.poster_path}"></div>`; }); 
            currentPage++; isLoadingMore = false; document.getElementById('loader').style.display = 'none';
        }
        function closeSeeAll() { document.getElementById('seeAllView').style.display='none'; document.getElementById('homeView').style.display='block'; }
        
        function openSearch() { document.getElementById('searchView').style.display='block'; }
        function closeSearch() { document.getElementById('searchView').style.display='none'; }
        
        async function search() { 
            let q = document.getElementById('q').value; 
            if(q.trim() === "") return;
            let data = await fetchAPI(`search/tv?query=${q}&include_adult=false`); 
            let c = document.getElementById('searchRes'); c.innerHTML = ""; 
            if(!data || data.length === 0) { c.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>No results found</p>"; return; }
            data.forEach(i => { 
                if(!i.poster_path) return; 
                if(!i.genre_ids.includes(16)) return; 
                let title = (i.name || i.title).replace(/'/g, "\\'"); 
                c.innerHTML += `<div class="card" onclick="openPlayer(${i.id}, '${title}')"><div class="hd-tag">HD</div><img src="${IMG+i.poster_path}"></div>`; 
            }); 
        }
        
        function loadComments(id) { let list = document.getElementById('commentList'); list.innerHTML = ""; let s = JSON.parse(localStorage.getItem('rx_comm_'+id) || "[]"); s.forEach(c => { list.innerHTML += `<div style="background:#222; padding:10px; border-radius:8px; margin-bottom:8px; font-size:12px;"><strong style="color:var(--primary);">${c.user}</strong><br>${c.text}</div>`; }); }
        function postComment() { let t = document.getElementById('commentInput').value; if(!t) return; let c = { user: isLoggedIn ? userName : "Guest", text: t }; let s = JSON.parse(localStorage.getItem('rx_comm_'+currentId) || "[]"); s.push(c); localStorage.setItem('rx_comm_'+currentId, JSON.stringify(s)); loadComments(currentId); document.getElementById('commentInput').value = ""; }
        function switchView(v) { document.getElementById('homeView').style.display='none'; document.getElementById('scheduleView').style.display='none'; if(v=='home') document.getElementById('homeView').style.display='block'; else { document.getElementById('scheduleView').style.display='block'; loadSchedule(); } }
        async function loadSchedule() { 
            let data = await fetchAPI(`discover/tv?air_date.gte=${new Date().toISOString().split('T')[0]}&with_genres=16&with_original_language=ja`); 
            let c = document.getElementById('schedGrid'); c.innerHTML = ""; data.forEach(i => { if(i.poster_path) c.innerHTML += `<div class="sched-item" onclick="openPlayer(${i.id}, '${i.name.replace(/'/g, "\\'")}')" style="display:flex; gap:12px; background:var(--glass); border:1px solid var(--border); padding:8px; border-radius:8px;"><img src="${IMG+i.poster_path}" style="width:50px; border-radius:5px; object-fit:cover;"><div><div style="font-weight:700; font-size:13px; color:var(--text);">${i.name}</div><div style="font-size:11px; color:var(--primary); margin-top:4px;">New Episode</div></div></div>`; }); 
        }
    </script>
</body>
</html>
