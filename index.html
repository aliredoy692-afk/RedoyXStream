<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>REDOYFLIX - Movie Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --dark: #0f0f0f; --gray: #222; }
        body { background: var(--dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Navbar */
        header { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: linear-gradient(black, transparent); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--red); letter-spacing: 2px; font-weight: bold; text-shadow: 2px 2px 0px #000; cursor: pointer; }
        
        /* Menu Buttons */
        .menu { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; }
        .menu-btn { background: var(--gray); color: white; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 14px; }
        .menu-btn.active { background: var(--red); border-color: var(--red); font-weight: bold; }

        /* Search */
        .search-box { padding: 0 20px; margin-bottom: 20px; }
        input { width: 100%; background: #222; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; padding: 0 20px; }
        .card { cursor: pointer; position: relative; transition: 0.3s; }
        .card:hover { transform: scale(1.03); z-index: 2; }
        .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; background: #222; }
        .title { font-size: 12px; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }
        .badge { position: absolute; top: 5px; left: 5px; background: var(--red); color: white; font-size: 10px; padding: 2px 5px; border-radius: 3px; }

        /* Movie Box (Player) */
        #movieBox { display: none; position: fixed; inset: 0; background: black; z-index: 5000; flex-direction: column; }
        .player-frame { width: 100%; aspect-ratio: 16/9; background: black; border: none; }
        
        .controls { padding: 15px; flex: 1; overflow-y: auto; background: #111; }
        .server-opts { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; }
        .srv-btn { padding: 8px 12px; background: #333; border-radius: 5px; font-size: 12px; cursor: pointer; border: 1px solid #444; white-space: nowrap; }
        
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; }
        .ep-btn { background: #222; padding: 10px; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #333; color: #ccc; }
        .ep-btn.active-ep { background: var(--red); color: white; font-weight: bold; border-color: var(--red); }
        
        /* Close Btn */
        .close-bar { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">REDOYFLIX</div>
        <div style="font-size: 20px; color: #aaa;"><i class="fas fa-user-circle"></i></div>
    </header>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search Anime or Movies..." onchange="handleSearch(this.value)">
    </div>

    <div class="menu">
        <button class="menu-btn active" onclick="loadCategory('top-airing', this)">üî• Trending</button>
        <button class="menu-btn" onclick="loadCategory('movies', this)">üé¨ Movies</button>
        <button class="menu-btn" onclick="loadCategory('popular', this)">‚≠ê Popular</button>
    </div>

    <h3 style="padding: 0 20px; margin-bottom: 15px; color: #ddd;" id="catTitle">Trending Now</h3>
    <div class="grid" id="animeGrid"></div>
    
    <div style="text-align:center; padding: 30px;">
        <p id="status" style="color:#666; font-size:12px;">Server Status: üü¢ Online</p>
    </div>

    <div id="movieBox">
        <div class="close-bar">
            <span id="pTitle" style="font-weight: bold; max-width: 80%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">Playing...</span>
            <button onclick="closePlayer()" style="background: red; color: white; border: none; padding: 5px 15px; border-radius: 3px; font-weight: bold;">CLOSE</button>
        </div>
        
        <iframe id="iframePlayer" class="player-frame" allowfullscreen scrolling="no"></iframe>
        
        <div class="controls">
            <p style="color:#aaa; font-size:12px; margin-bottom:10px;">‚ö†Ô∏è If video fails, try changing server below:</p>
            <div class="server-opts">
                <div class="srv-btn" onclick="changeServer('embtaku')">Server 1 (Fast)</div>
                <div class="srv-btn" onclick="changeServer('gogohd')">Server 2 (HD)</div>
                <div class="srv-btn" onclick="changeServer('ru')">Server 3 (Backup)</div>
            </div>
            
            <h3>Episodes</h3>
            <div class="ep-grid" id="epList"></div>
        </div>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Render ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï
        const API = 'https://consumet-api-latest-qhhs.onrender.com/anime/gogoanime';
        let currentEpId = '';

        async function init() {
            loadCategory('top-airing', document.querySelector('.menu-btn'));
        }

        async function loadCategory(type, btn) {
            // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶ö‡ßá‡¶û‡ßç‡¶ú
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            document.getElementById('animeGrid').innerHTML = '<p style="color:#666;">Loading...</p>';
            let endpoint = type;
            
            // ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶∏‡ßá‡¶ü
            if(type === 'top-airing') document.getElementById('catTitle').innerText = "üî• Trending Now";
            if(type === 'movies') document.getElementById('catTitle').innerText = "üé¨ Latest Movies";
            if(type === 'popular') document.getElementById('catTitle').innerText = "‚≠ê All Time Popular";

            try {
                const res = await fetch(`${API}/${endpoint}`);
                const data = await res.json();
                renderGrid(data.results);
            } catch (e) {
                document.getElementById('animeGrid').innerHTML = '<p style="color:red;">Server Error. Please Refresh.</p>';
            }
        }

        async function handleSearch(query) {
            document.getElementById('catTitle').innerText = `üîé Results for: ${query}`;
            document.getElementById('animeGrid').innerHTML = '<p style="color:#666;">Searching...</p>';
            try {
                const res = await fetch(`${API}/${query}`);
                const data = await res.json();
                renderGrid(data.results);
            } catch(e) { document.getElementById('animeGrid').innerHTML = 'Not Found'; }
        }

        function renderGrid(list) {
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = '';
            list.forEach(item => {
                grid.innerHTML += `
                    <div class="card" onclick="openPlayer('${item.id}')">
                        <div class="badge">${item.releaseDate || 'Anime'}</div>
                        <img src="${item.image}" loading="lazy" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="title">${item.title}</div>
                    </div>`;
            });
        }

        async function openPlayer(id) {
            document.getElementById('movieBox').style.display = 'flex';
            document.getElementById('pTitle').innerText = "Loading Info...";
            document.getElementById('epList').innerHTML = '<p style="color:#aaa;">Fetching Episodes...</p>';
            
            try {
                const res = await fetch(`${API}/info/${id}`);
                const data = await res.json();
                document.getElementById('pTitle').innerText = data.title;
                
                const epList = document.getElementById('epList');
                epList.innerHTML = '';
                
                // ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã (‡¶®‡¶§‡ßÅ‡¶® ‡¶Ü‡¶ó‡ßá)
                const episodes = data.episodes.reverse();
                
                episodes.forEach(ep => {
                    const btn = document.createElement('div');
                    btn.className = 'ep-btn';
                    btn.innerText = ep.number;
                    btn.onclick = () => playEpisode(ep.id, btn);
                    epList.appendChild(btn);
                });

                if(episodes.length) playEpisode(episodes[0].id, epList.firstChild);

            } catch(e) { alert("Error loading info!"); closePlayer(); }
        }

        function playEpisode(epId, btn) {
            // Active ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶ï‡¶∞‡¶æ
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active-ep'));
            if(btn) btn.classList.add('active-ep');
            
            currentEpId = epId;
            
            // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡ßß ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã
            changeServer('embtaku');
        }

        function changeServer(type) {
            // Magic Movie Box URL Generator
            let url = '';
            if(type === 'embtaku') url = `https://embtaku.pro/streaming.php?id=${currentEpId}`;
            if(type === 'gogohd') url = `https://anitaku.to/streaming.php?id=${currentEpId}`;
            if(type === 'ru') url = `https://gogohd.net/streaming.php?id=${currentEpId}`;
            
            document.getElementById('iframePlayer').src = url;
        }

        function closePlayer() {
            document.getElementById('movieBox').style.display = 'none';
            document.getElementById('iframePlayer').src = "";
        }

        init();
    </script>
</body>
</html>
