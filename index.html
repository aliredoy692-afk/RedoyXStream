<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOYFLIX - Multi Server</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; }
        
        /* Status Bar (Debug) */
        #statusBar { background: #333; color: yellow; text-align: center; padding: 5px; font-size: 12px; font-weight: bold; position: fixed; width: 100%; top: 0; z-index: 2000; }
        
        header { padding: 40px 20px 10px; display: flex; align-items: center; justify-content: space-between; background: linear-gradient(black, transparent); }
        .logo { font-family: 'Oswald'; font-size: 28px; color: var(--red); letter-spacing: 2px; }
        
        .hero { height: 50vh; display: flex; align-items: flex-end; padding: 20px; background-size: cover; background-position: center; position: relative; }
        .hero::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--dark), transparent); }
        .hero-content { position: relative; z-index: 2; width: 100%; }
        .play-btn { background: var(--red); color: white; border: none; padding: 8px 20px; border-radius: 4px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .section { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .card { cursor: pointer; position: relative; }
        .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; transition: 0.3s; }
        .card:hover img { transform: scale(1.05); opacity: 0.8; }
        .title { font-size: 12px; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ddd; }

        /* Player */
        #playerModal { display: none; position: fixed; inset: 0; background: black; z-index: 5000; flex-direction: column; }
        #videoPlayer { width: 100%; aspect-ratio: 16/9; background: black; }
        .ep-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; overflow-y: auto; }
        .ep-btn { background: #222; padding: 8px; font-size: 12px; text-align: center; border-radius: 3px; cursor: pointer; border: 1px solid #333; }
        .active-ep { background: var(--red); border-color: var(--red); }
    </style>
</head>
<body>

    <div id="statusBar">üöÄ System Initializing...</div>

    <header>
        <div class="logo" onclick="location.reload()">REDOYFLIX</div>
        <i class="fas fa-search" style="font-size: 20px;"></i>
    </header>

    <div class="hero" id="hero">
        <div class="hero-content">
            <h1 id="heroTitle">Loading...</h1>
            <button class="play-btn">WATCH NOW</button>
        </div>
    </div>

    <div class="section">
        <h3>üî• Trending Anime</h3>
        <div class="grid" id="animeGrid"></div>
    </div>

    <div id="playerModal">
        <div style="padding:10px; background:#111; display:flex; justify-content:space-between;">
            <span id="pTitle">Playing...</span>
            <button onclick="document.getElementById('playerModal').style.display='none'" style="background:red; color:white; border:none; padding:5px 10px;">X</button>
        </div>
        <video id="videoPlayer" controls autoplay></video>
        <div class="ep-grid" id="epList"></div>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
        const SERVERS = [
            { name: 'Zoro', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/zoro' },
            { name: 'Gogo', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/gogoanime' },
            { name: 'AnimePahe', url: 'https://consumet-api-latest-qhhs.onrender.com/anime/animepahe' }
        ];

        let currentAPI = '';

        async function updateStatus(msg) {
            document.getElementById('statusBar').innerText = msg;
        }

        async function checkServer(server) {
            try {
                updateStatus(`Trying Server: ${server.name}...`);
                const res = await fetch(`${server.url}/top-airing`);
                if (!res.ok) throw new Error("Failed");
                const data = await res.json();
                if (!data.results || data.results.length === 0) throw new Error("Empty");
                
                return { success: true, data: data.results, url: server.url };
            } catch (e) {
                return { success: false };
            }
        }

        async function init() {
            for (const server of SERVERS) {
                const result = await checkServer(server);
                if (result.success) {
                    currentAPI = result.url;
                    updateStatus(`‚úÖ Connected to ${server.name}! Enjoy.`);
                    renderApp(result.data);
                    setTimeout(() => document.getElementById('statusBar').style.display = 'none', 3000);
                    return;
                }
            }
            updateStatus("‚ùå All Servers Busy! Please refresh in 1 min.");
        }

        function renderApp(list) {
            // 1. Set Hero
            const hero = list[0];
            document.getElementById('hero').style.backgroundImage = `url('${hero.image}')`;
            document.getElementById('heroTitle').innerText = hero.title;

            // 2. Set Grid
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = '';
            list.forEach(anime => {
                grid.innerHTML += `
                    <div class="card" onclick="loadAnime('${anime.id}')">
                        <img src="${anime.image}" loading="lazy">
                        <div class="title">${anime.title}</div>
                    </div>`;
            });
        }

        async function loadAnime(id) {
            document.getElementById('playerModal').style.display = 'flex';
            updateStatus("Loading Episodes...");
            
            try {
                const res = await fetch(`${currentAPI}/info/${id}`);
                const data = await res.json();
                document.getElementById('pTitle').innerText = data.title;
                
                const epList = document.getElementById('epList');
                epList.innerHTML = '';
                data.episodes.forEach(ep => {
                    const btn = document.createElement('button');
                    btn.className = 'ep-btn';
                    btn.innerText = ep.number;
                    btn.onclick = () => playEp(ep.id, btn);
                    epList.appendChild(btn);
                });
                
                if(data.episodes.length) playEp(data.episodes[0].id, epList.firstChild);

            } catch(e) { alert("Error loading info!"); }
        }

        async function playEp(epId, btn) {
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active-ep'));
            if(btn) btn.classList.add('active-ep');
            
            try {
                updateStatus("Fetching Video Link...");
                const res = await fetch(`${currentAPI}/watch/${epId}`);
                const data = await res.json();
                const src = data.sources.find(s => s.quality === 'auto' || s.quality === 'default').url;
                
                const video = document.getElementById('videoPlayer');
                if(Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(video);
                } else video.src = src;
                
                video.play();
                updateStatus("Playing Now üçø");
            } catch(e) { alert("Video link failed!"); }
        }

        init();
    </script>
</body>
</html>
