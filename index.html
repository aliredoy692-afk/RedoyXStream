<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOYFLIX - Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --bg: #000; --card-w: 130px; --card-h: 190px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-size: 30px; font-weight: 900; letter-spacing: -1.5px; }
        .banner { width: 100%; height: 80vh; background-size: cover; background-position: center top; position: relative; display: flex; align-items: center; padding-left: 5%; transition: 1s; }
        .banner::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--bg) 10%, transparent 60%), linear-gradient(to right, rgba(0,0,0,0.7), transparent); }
        .banner-content { position: relative; z-index: 10; max-width: 600px; }
        .banner-title { font-size: 45px; line-height: 1.1; margin-bottom: 20px; font-weight: 900; }
        .btn-play { background: #fff; color: #000; border: none; padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .main-container { padding: 0 5%; margin-top: -100px; position: relative; z-index: 20; }
        .section { margin-bottom: 40px; }
        .sec-title { font-size: 20px; font-weight: bold; color: #e5e5e5; margin-bottom: 12px; }
        .row { display: flex; gap: 12px; overflow-x: auto; scroll-behavior: smooth; padding-bottom: 15px; }
        .row::-webkit-scrollbar { display: none; }
        .card { min-width: var(--card-w); width: var(--card-w); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: scale(1.1); }
        .card img { width: 100%; height: var(--card-h); object-fit: cover; border-radius: 4px; }
        .card-title { font-size: 11px; margin-top: 8px; color: #b3b3b3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #loadingOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top-color: var(--red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #playerUI { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #777;">Waking up server... This may take 60s.</p>
    </div>

    <header>
        <div class="logo">REDOYFLIX</div>
    </header>

    <div class="banner" id="heroBanner">
        <div class="banner-content">
            <h1 class="banner-title" id="heroTitle">...</h1>
            <button class="btn-play" id="heroBtn">Play Now</button>
        </div>
    </div>

    <div class="main-container">
        <div id="rows-container"></div>
    </div>

    <div id="playerUI">
        <div style="padding: 20px; background: #111;"><i class="fas fa-arrow-left" onclick="location.reload()" style="cursor:pointer;"> Back</i></div>
        <video id="vid" controls style="width: 100%; aspect-ratio: 16/9;"></video>
        <div id="epList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; padding: 20px;"></div>
    </div>

    <script>
        // ✅ সঠিক এবং লেটেস্ট সার্ভার লিঙ্ক
        const API = 'https://consumet-api-latest-qhhs.onrender.com/anime/gogoanime';
        const genres = ["Action", "Adventure", "Comedy", "Horror", "Fantasy"];

        async function init() {
            try {
                // ১. সার্ভারকে একবার জাগানোর চেষ্টা করা
                const wakeRes = await fetch('https://consumet-api-latest-qhhs.onrender.com/');
                if(!wakeRes.ok) throw new Error("Waking");

                // ২. সার্ভার জাগলে লোডার বন্ধ হবে
                document.getElementById('loadingOverlay').style.display = 'none';

                // ৩. ট্র্যান্ডিং এবং জেনার লোড করা
                const trendRes = await fetch(`${API}/top-airing`);
                const trendData = await trendRes.json();
                updateBanner(trendData.results[0]);

                const container = document.getElementById('rows-container');
                for(let g of genres) {
                    const rowId = `row-${g}`;
                    container.innerHTML += `
                        <div class="section">
                            <div class="sec-title">${g} Anime</div>
                            <div class="row" id="${rowId}">Loading...</div>
                        </div>`;
                    fetchGenre(g, rowId);
                }
            } catch (e) {
                // সার্ভার না জাগলে প্রতি ৫ সেকেন্ড পর পর আবার চেষ্টা করবে
                setTimeout(init, 5000);
            }
        }

        async function fetchGenre(q, id) {
            try {
                const res = await fetch(`${API}/${q.toLowerCase()}`);
                const data = await res.json();
                const el = document.getElementById(id);
                el.innerHTML = '';
                data.results.forEach(item => {
                    el.innerHTML += `<div class="card" onclick="loadInfo('${item.id}')"><img src="${item.image}"><div class="card-title">${item.title}</div></div>`;
                });
            } catch(e) {}
        }

        function updateBanner(anime) {
            document.getElementById('heroBanner').style.backgroundImage = `url('${anime.image}')`;
            document.getElementById('heroTitle').innerText = anime.title;
            document.getElementById('heroBtn').onclick = () => loadInfo(anime.id);
        }

        async function loadInfo(id) {
            document.getElementById('playerUI').style.display = 'flex';
            const res = await fetch(`${API}/info/${id}`);
            const data = await res.json();
            const grid = document.getElementById('epList');
            grid.innerHTML = '';
            data.episodes.forEach(ep => {
                grid.innerHTML += `<div style="background:#333; padding:10px; text-align:center; border-radius:4px; cursor:pointer;" onclick="play('${ep.id}')">EP ${ep.number}</div>`;
            });
            if(data.episodes.length) play(data.episodes[0].id);
        }

        async function play(epId) {
            const res = await fetch(`${API}/watch/${epId}`);
            const data = await res.json();
            const src = data.sources.find(s => s.quality === 'default' || s.quality === 'auto').url;
            const video = document.getElementById('vid');
            if(Hls.isSupported()){
                const hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
            } else video.src = src;
            video.play();
        }

        init();
    </script>
</body>
</html>
