<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedoyXStream - Ultimate Anime</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FFD700; --bg: #080808; --card: #151515; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }
        
        /* HEADER */
        .header { padding: 15px; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 24px; color: var(--primary); text-transform: uppercase; }
        .search-btn { font-size: 20px; color: white; cursor: pointer; }

        /* HERO SLIDER (3s logic) */
        .hero { height: 350px; position: relative; width: 100%; overflow: hidden; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 1s ease-in-out; display: none; }
        .slide.active { opacity: 1; display: block; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        .slide-content { position: absolute; bottom: 30px; left: 20px; right: 20px; }
        .slide-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 5px #000; }

        /* SECTIONS */
        .section { padding: 20px 15px; }
        .sec-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; display: flex; justify-content: space-between; align-items: center; }
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .row::-webkit-scrollbar { display: none; }
        
        /* GENRE BUTTONS */
        .genre-row { display: flex; gap: 10px; overflow-x: auto; padding: 10px 15px; }
        .genre-pill { background: #222; padding: 8px 15px; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer; border: 1px solid #333; }
        .genre-pill.active { background: var(--primary); color: #000; font-weight: bold; }

        /* CARDS */
        .card { min-width: 130px; width: 130px; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
        .card-title { font-size: 12px; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }

        /* PLAYER OVERLAY */
        .player-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        video { width: 100%; height: 100%; }
        .ep-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; overflow-y: auto; }
        .ep-btn { background: #222; padding: 12px; text-align: center; border-radius: 5px; font-size: 13px; cursor: pointer; }
        .ep-btn.active { background: var(--primary); color: black; font-weight: bold; }

        /* SEARCH BOX */
        #searchView { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 6000; padding: 20px; }
        .search-input { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; font-size: 16px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">REDOY<span>X</span>STREAM</div>
        <i class="fas fa-search search-btn" onclick="toggleSearch()"></i>
    </div>

    <div class="hero" id="heroSlider"></div>

    <div class="genre-row">
        <div class="genre-pill active" onclick="loadGenre('action', this)">Action</div>
        <div class="genre-pill" onclick="loadGenre('adventure', this)">Adventure</div>
        <div class="genre-pill" onclick="loadGenre('comedy', this)">Comedy</div>
        <div class="genre-pill" onclick="loadGenre('horror', this)">Horror</div>
        <div class="genre-pill" onclick="loadGenre('romance', this)">Romance</div>
    </div>

    <div class="section">
        <div class="sec-title">ðŸ†• New Release (Recent)</div>
        <div class="row" id="recentRow"></div>
    </div>

    <div class="section">
        <div class="sec-title">ðŸ“ˆ Top Airing</div>
        <div class="row" id="topRow"></div>
    </div>

    <div class="section">
        <div class="sec-title" id="genreTitle">ðŸŽ­ Genre: Action</div>
        <div class="row" id="genreRow"></div>
    </div>

    <div id="searchView">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span style="font-size:20px; font-weight:bold;">Search Anime</span>
            <i class="fas fa-times" style="font-size:24px;" onclick="toggleSearch()"></i>
        </div>
        <input type="text" id="searchInput" class="search-input" placeholder="Search Doraemon, Naruto..." onkeyup="if(event.key==='Enter') doSearch()">
        <div class="row" id="searchResultGrid" style="flex-wrap: wrap; justify-content: space-around;"></div>
    </div>

    <div id="playerOverlay" class="player-overlay">
        <div style="padding:15px; display:flex; justify-content:space-between; background:#111;">
            <i class="fas fa-arrow-left" style="font-size:20px;" onclick="closePlayer()"></i>
            <span id="nowPlayingTitle" style="font-weight:bold; font-size:14px; color:var(--primary);"></span>
        </div>
        <div class="video-box">
            <video id="mainVideo" controls autoplay></video>
        </div>
        <div style="padding:15px; font-weight:bold; color:var(--primary); border-bottom:1px solid #222;">EPISODES</div>
        <div id="epGrid" class="ep-grid"></div>
    </div>

    <script>
        const API = 'https://api-consumet-org-d9jc.onrender.com/anime/gogoanime';
        let sliderIndex = 0;

        async function init() {
            // Load Top Airing for Slider and Section
            const topRes = await fetch(`${API}/top-airing`);
            const topData = await topRes.json();
            
            // Build Slider
            const hero = document.getElementById('heroSlider');
            topData.results.slice(0, 5).forEach((item, i) => {
                hero.innerHTML += `
                    <div class="slide ${i === 0 ? 'active' : ''}">
                        <img src="${item.image}">
                        <div class="slide-content">
                            <div class="slide-title">${item.title}</div>
                            <button onclick="loadEpisodes('${item.id}', '${item.title}')" style="background:var(--primary); border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">Watch Now</button>
                        </div>
                    </div>`;
            });
            startSlider();

            // Load Top Airing Row
            const topRow = document.getElementById('topRow');
            topData.results.forEach(item => {
                topRow.innerHTML += createCard(item);
            });

            // Load Recent Episodes
            const recRes = await fetch(`${API}/recent-episodes`);
            const recData = await recRes.json();
            const recentRow = document.getElementById('recentRow');
            recData.results.forEach(item => {
                recentRow.innerHTML += createCard(item);
            });

            // Load Initial Genre
            loadGenre('action', document.querySelector('.genre-pill'));
        }

        function createCard(item) {
            return `
                <div class="card" onclick="loadEpisodes('${item.id}', '${item.title.replace(/'/g, "")}')">
                    <img src="${item.image}">
                    <div class="card-title">${item.title}</div>
                </div>`;
        }

        function startSlider() {
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                slides[sliderIndex].classList.remove('active');
                sliderIndex = (sliderIndex + 1) % slides.length;
                slides[sliderIndex].classList.add('active');
            }, 3000); // 3 Seconds
        }

        async function loadGenre(genre, el) {
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('genreTitle').innerText = `ðŸŽ­ Genre: ${genre.toUpperCase()}`;
            
            const row = document.getElementById('genreRow');
            row.innerHTML = 'Loading...';
            const res = await fetch(`${API}/${genre}`);
            const data = await res.json();
            row.innerHTML = '';
            data.results.forEach(item => {
                row.innerHTML += createCard(item);
            });
        }

        async function doSearch() {
            const q = document.getElementById('searchInput').value;
            const res = await fetch(`${API}/${q}`);
            const data = await res.json();
            const grid = document.getElementById('searchResultGrid');
            grid.innerHTML = '';
            data.results.forEach(item => {
                grid.innerHTML += createCard(item);
            });
        }

        async function loadEpisodes(id, title) {
            document.getElementById('playerOverlay').style.display = 'flex';
            document.getElementById('nowPlayingTitle').innerText = title;
            const grid = document.getElementById('epGrid');
            grid.innerHTML = 'Loading...';

            const res = await fetch(`${API}/info/${id}`);
            const data = await res.json();
            grid.innerHTML = '';
            data.episodes.reverse().forEach(ep => {
                grid.innerHTML += `<div class="ep-btn" id="ep-${ep.id}" onclick="playStream('${ep.id}', this)">${ep.number}</div>`;
            });
            // Auto play first ep
            if(data.episodes.length > 0) playStream(data.episodes[0].id, document.getElementById(`ep-${data.episodes[0].id}`));
        }

        async function playStream(epId, btn) {
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            const res = await fetch(`${API}/watch/${epId}`);
            const data = await res.json();
            const videoUrl = data.sources.find(s => s.quality === 'default').url;
            const video = document.getElementById('mainVideo');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else {
                video.src = videoUrl;
            }
        }

        function toggleSearch() {
            const view = document.getElementById('searchView');
            view.style.display = view.style.display === 'block' ? 'none' : 'block';
        }

        function closePlayer() {
            document.getElementById('playerOverlay').style.display = 'none';
            document.getElementById('mainVideo').pause();
        }

        init();
    </script>
</body>
</html>
