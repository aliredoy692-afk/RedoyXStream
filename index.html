<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOYFLIX - VIP Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #E50914; --dark: #141414; --gray: #808080; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--dark); color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
        
        /* Header */
        header { padding: 20px 4%; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); position: fixed; width: 100%; top: 0; z-index: 100; }
        .logo { font-family: 'Oswald', sans-serif; color: var(--primary); font-size: 30px; font-weight: bold; letter-spacing: 2px; text-shadow: 2px 2px 5px black; cursor: pointer; }
        
        /* Search */
        .search-box { position: relative; width: 40%; }
        .search-box input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: rgba(0,0,0,0.7); color: white; outline: none; transition: 0.3s; }
        .search-box input:focus { border-color: var(--primary); background: black; }

        /* Hero Banner */
        .hero { height: 60vh; background-size: cover; background-position: center; position: relative; display: flex; align-items: flex-end; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--dark), transparent); }
        .hero-content { position: relative; z-index: 10; padding: 0 4% 40px; max-width: 600px; }
        .hero h1 { font-family: 'Oswald', sans-serif; font-size: 40px; margin-bottom: 10px; text-transform: uppercase; }
        .play-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; display: inline-flex; align-items: center; gap: 10px; transition: 0.3s; }
        .play-btn:hover { transform: scale(1.05); background: red; }

        /* Sections */
        .section { padding: 20px 4%; }
        .section h2 { font-size: 20px; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        /* Poster Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; border-radius: 8px; }
        .card:hover { transform: scale(1.05); z-index: 2; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: linear-gradient(to top, black, transparent); font-size: 12px; font-weight: bold; }

        /* Player Modal */
        #videoModal { display: none; position: fixed; inset: 0; background: black; z-index: 2000; flex-direction: column; }
        .player-header { padding: 15px; display: flex; justify-content: space-between; background: #222; }
        .close-btn { color: white; font-size: 24px; cursor: pointer; }
        #videoPlayer { width: 100%; height: 40vh; background: black; }
        .episodes-container { flex: 1; overflow-y: auto; padding: 20px; background: #111; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; }
        .ep-btn { background: #333; padding: 10px; text-align: center; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .ep-btn:hover, .ep-btn.active { background: var(--primary); }

        /* Loading */
        #loader { text-align: center; padding: 50px; color: #666; font-size: 18px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">REDOYFLIX</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search anime..." onchange="handleSearch(this.value)">
        </div>
    </header>

    <div class="hero" id="heroSection" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/295/163/719/anime-anime-boys-picture-in-picture-kimetsu-no-yaiba-kamado-tanjir%C5%8D-hd-wallpaper-preview.jpg');">
        <div class="hero-content">
            <h1 id="heroTitle">Demon Slayer</h1>
            <p id="heroDesc">Action ‚Ä¢ Supernatural ‚Ä¢ 2024</p>
            <button class="play-btn" onclick="document.getElementById('trending').scrollIntoView()">üî• Browse Now</button>
        </div>
    </div>

    <div id="mainContainer">
        <div id="loader"><i class="fas fa-circle-notch fa-spin"></i> Connecting to Redoy's Server...</div>

        <div class="section">
            <h2>üî• Trending Now</h2>
            <div class="grid" id="trending"></div>
        </div>
    </div>

    <div id="videoModal">
        <div class="player-header">
            <span id="playerTitle">Playing Video</span>
            <i class="fas fa-times close-btn" onclick="closePlayer()"></i>
        </div>
        <video id="videoPlayer" controls autoplay></video>
        <div class="episodes-container">
            <h3>Episodes</h3><br>
            <div class="ep-grid" id="epList"></div>
        </div>
    </div>

    <script>
        // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Render ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï
        const BASE_URL = 'https://consumet-api-latest-qhhs.onrender.com/anime/zoro'; 

        async function init() {
            try {
                // ‡ßß. ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶è‡¶®‡¶ø‡¶Æ‡ßá ‡¶Ü‡¶®‡¶æ (Zoro ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶•‡ßá‡¶ï‡ßá)
                const res = await fetch(`${BASE_URL}/top-airing`);
                const data = await res.json();
                
                document.getElementById('loader').style.display = 'none';
                displayAnime(data.results, 'trending');

                // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                if(data.results.length > 0) {
                    const hero = data.results[0];
                    document.getElementById('heroSection').style.backgroundImage = `url('${hero.image}')`;
                    document.getElementById('heroTitle').innerText = hero.title;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = `‚ö†Ô∏è Server Error. <button onclick="location.reload()" style="padding:5px 10px;">Retry</button>`;
            }
        }

        function displayAnime(list, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            list.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${anime.image}" loading="lazy" alt="${anime.title}">
                    <div class="card-info">${anime.title}</div>
                `;
                card.onclick = () => loadEpisodes(anime.id, anime.title);
                container.appendChild(card);
            });
        }

        async function handleSearch(query) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('loader').innerText = "Searching...";
            document.getElementById('trending').innerHTML = '';
            
            try {
                const res = await fetch(`${BASE_URL}/${query}`);
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                displayAnime(data.results, 'trending');
            } catch (err) {
                document.getElementById('loader').innerText = "Not found!";
            }
        }

        // ‡ß®. ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        async function loadEpisodes(id, title) {
            document.getElementById('videoModal').style.display = 'flex';
            document.getElementById('playerTitle').innerText = "Loading Info...";
            document.getElementById('epList').innerHTML = '<p style="color:#666;">Fetching episodes...</p>';

            try {
                const res = await fetch(`${BASE_URL}/info?id=${id}`);
                const data = await res.json();
                document.getElementById('playerTitle').innerText = title;
                
                const epList = document.getElementById('epList');
                epList.innerHTML = '';

                data.episodes.forEach(ep => {
                    const btn = document.createElement('div');
                    btn.className = 'ep-btn';
                    btn.innerText = `Ep ${ep.number}`;
                    btn.onclick = () => playVideo(ep.id, btn);
                    epList.appendChild(btn);
                });

                // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶Ö‡¶ü‡ßã ‡¶™‡ßç‡¶≤‡ßá
                if(data.episodes.length > 0) playVideo(data.episodes[0].id);

            } catch (err) {
                alert("Could not load episodes. Try another anime.");
                closePlayer();
            }
        }

        // ‡ß©. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá)
        async function playVideo(epId, btnElement = null) {
            if(btnElement) {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
            }

            try {
                const res = await fetch(`${BASE_URL}/watch?episodeId=${epId}`);
                const data = await res.json();
                
                // ‡¶ï‡ßã‡ßü‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡¶Ö‡¶ü‡ßã ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
                const stream = data.sources.find(s => s.quality === 'auto') || data.sources.find(s => s.quality === 'default') || data.sources[0];
                const video = document.getElementById('videoPlayer');

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(stream.url);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = stream.url;
                }
                video.play();
            } catch (err) {
                console.log("Video Load Error", err);
            }
        }

        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').src = "";
        }

        init();
    </script>
</body>
</html>
