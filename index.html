<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedoyXStream - Zoro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FFD700; --bg: #0F0F0F; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 70px; }
        
        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(15,15,15,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-weight: 800; font-size: 22px; color: var(--primary); }
        
        /* SEARCH BOX (Always Visible) */
        .search-container { padding: 15px; }
        .search-bar { width: 100%; padding: 15px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; font-size: 16px; outline: none; }
        
        /* STATUS MSG */
        #statusMsg { text-align: center; color: orange; font-size: 12px; margin-top: 10px; display: none; }

        /* SECTIONS */
        .section { margin-bottom: 25px; padding-left: 15px; }
        .sec-title { border-left: 3px solid var(--primary); padding-left: 10px; font-weight: bold; margin-bottom: 10px; font-size: 18px; }
        
        .row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .row::-webkit-scrollbar { display: none; }
        
        .card { min-width: 120px; width: 120px; position: relative; cursor: pointer; }
        .card img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px; background: #222; }
        .card-title { font-size: 11px; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #ccc; }

        /* PLAYER OVERLAY */
        #playerUI { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: black; }
        video { width: 100%; height: 100%; }
        #epGrid { display: grid; grid-template-columns: repeat(5,1fr); gap: 10px; padding: 15px; overflow-y: auto; }
        .ep-btn { background: #333; padding: 10px; border-radius: 5px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">REDOY<span>X</span> (Zoro)</div>
    </div>

    <div id="statusMsg">Checking Server...</div>

    <div class="search-container">
        <input type="text" class="search-bar" id="q" placeholder="Search Anime (e.g. Naruto)..." onchange="doSearch()">
    </div>

    <div class="section">
        <div class="sec-title">üî• Recent Releases</div>
        <div class="row" id="recentRow"></div>
    </div>

    <div class="section">
        <div class="sec-title">üåü Top Airing</div>
        <div class="row" id="topRow"></div>
    </div>

    <div class="section" id="searchSection" style="display:none;">
        <div class="sec-title">üîç Search Results</div>
        <div class="row" id="sGrid" style="flex-wrap:wrap; overflow:visible;"></div>
    </div>

    <div id="playerUI">
        <div style="padding:15px; background:#111; display:flex; gap:15px; align-items:center;">
            <i class="fas fa-arrow-left" onclick="document.getElementById('playerUI').style.display='none'; document.getElementById('vid').pause();"></i>
            <span style="font-weight:bold; color:gold;">Now Playing</span>
        </div>
        <div class="video-box">
            <video id="vid" controls autoplay></video>
        </div>
        <div id="epGrid"></div>
    </div>

    <script>
        // Switched to ZORO (More stable)
        const API = 'https://api-consumet-org-d9jc.onrender.com/anime/zoro'; 
        
        async function init() {
            const msg = document.getElementById('statusMsg');
            msg.style.display = 'block';
            
            try {
                // Try fetching Recent
                const res = await fetch(`${API}/recent-episodes`);
                if(!res.ok) throw new Error("Source Error");
                const data = await res.json();
                
                msg.style.display = 'none'; // Success!
                renderCards(data.results, 'recentRow');

                // Try fetching Top Airing
                const topRes = await fetch(`${API}/top-airing`);
                const topData = await topRes.json();
                renderCards(topData.results, 'topRow');

            } catch (e) {
                msg.innerText = "‚ö†Ô∏è Home page failed to load, but SEARCH works! Try searching below.";
                msg.style.color = "orange";
            }
        }

        async function doSearch() {
            const q = document.getElementById('q').value;
            const grid = document.getElementById('sGrid');
            document.getElementById('searchSection').style.display = 'block';
            grid.innerHTML = 'Searching...';

            try {
                const res = await fetch(`${API}/${q}`);
                const data = await res.json();
                grid.innerHTML = '';
                data.results.forEach(item => {
                    grid.innerHTML += `
                    <div class="card" style="margin-bottom:15px;" onclick="loadInfo('${item.id}')">
                        <img src="${item.image}">
                        <div class="card-title">${item.title}</div>
                    </div>`;
                });
            } catch(e) { grid.innerHTML = 'Error searching.'; }
        }

        async function loadInfo(id) {
            document.getElementById('playerUI').style.display = 'flex';
            const grid = document.getElementById('epGrid');
            grid.innerHTML = 'Loading Episodes...';
            
            const res = await fetch(`${API}/info?id=${id}`);
            const data = await res.json();
            grid.innerHTML = '';
            
            data.episodes.forEach(ep => {
                grid.innerHTML += `<div class="ep-btn" onclick="play('${ep.id}')">${ep.number}</div>`;
            });
            if(data.episodes.length) play(data.episodes[0].id);
        }

        async function play(epId) {
            try {
                const res = await fetch(`${API}/watch?episodeId=${epId}`);
                const data = await res.json();
                const src = data.sources.find(s => s.quality === 'default' || s.quality === 'auto').url;
                const video = document.getElementById('vid');
                
                if(Hls.isSupported()){
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(video);
                } else video.src = src;
            } catch(e) { alert("Stream not found for this episode."); }
        }

        function renderCards(list, id) {
            const el = document.getElementById(id);
            list.forEach(item => {
                el.innerHTML += `
                <div class="card" onclick="loadInfo('${item.id}')">
                    <img src="${item.image}">
                    <div class="card-title">${item.title}</div>
                </div>`;
            });
        }

        init();
    </script>
</body>
</html>
