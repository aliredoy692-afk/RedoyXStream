<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOYFLIX - Personal Cinema</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; }
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: #000; position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-size: 28px; font-weight: 900; }
        .search-container { padding: 10px 5%; }
        .search-bar { width: 100%; padding: 12px; background: #222; border: none; color: white; border-radius: 5px; }
        .main-container { padding: 20px 5%; }
        .row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px; scrollbar-width: none; }
        .card { min-width: 130px; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.1); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px; background: #111; }
        .card-title { font-size: 11px; margin-top: 5px; text-align: center; color: #ccc; }
        #playerUI { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; }
        .ep-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; padding: 20px; }
        .ep-btn { background: #333; padding: 10px; text-align: center; border-radius: 5px; cursor: pointer; }
        .loader { text-align: center; padding: 50px; color: gold; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">REDOYFLIX</div>
        <div onclick="location.reload()"><i class="fas fa-sync-alt"></i></div>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" id="searchQ" placeholder="Search Anime Name..." onchange="searchAnime()">
    </div>

    <div class="main-container">
        <div id="status" class="loader">üöÄ Connecting to your private server... Please wait 60s.</div>
        
        <h2 id="title1" style="display:none;">üî• Trending Now</h2>
        <div class="row" id="trendingRow"></div>

        <h2 id="title2" style="display:none;">üÜï New Releases</h2>
        <div class="row" id="recentRow"></div>
    </div>

    <div id="playerUI">
        <div style="padding: 15px; background: #111;" onclick="closePlayer()"><i class="fas fa-arrow-left"></i> Back to Home</div>
        <div class="video-box"><video id="vid" controls autoplay width="100%"></video></div>
        <div class="ep-list" id="epList"></div>
    </div>

    <script>
        // ‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï
        const API_URL = 'https://consumet-api-latest-qhhs.onrender.com/anime/gogoanime';

        async function init() {
            try {
                // ‡ßß. ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶ó‡¶æ‡¶®‡ßã ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶ì‡ßü‡¶æ
                const res = await fetch(`${API_URL}/top-airing`);
                const data = await res.json();
                
                if(data.results.length > 0) {
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('title1').style.display = 'block';
                    renderCards(data.results, 'trendingRow');
                }

                // ‡ß®. ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶™‡¶ø‡¶∏‡ßã‡¶° ‡¶≤‡ßã‡¶°
                const res2 = await fetch(`${API_URL}/recent-episodes`);
                const data2 = await res2.json();
                document.getElementById('title2').style.display = 'block';
                renderCards(data2.results, 'recentRow');

            } catch (err) {
                document.getElementById('status').innerHTML = "‚ö†Ô∏è Server is sleeping. <br><br> <button onclick='location.reload()' style='padding:10px; background:red; color:white; border:none; border-radius:5px;'>Tap to Wake Up Server</button>";
            }
        }

        function renderCards(list, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            list.forEach(anime => {
                container.innerHTML += `
                    <div class="card" onclick="openAnime('${anime.id}')">
                        <img src="${anime.image}" alt="poster">
                        <div class="card-title">${anime.title}</div>
                    </div>`;
            });
        }

        async function searchAnime() {
            const query = document.getElementById('searchQ').value;
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerText = "Searching...";
            
            const res = await fetch(`${API_URL}/${query}`);
            const data = await res.json();
            document.getElementById('status').style.display = 'none';
            document.getElementById('title1').innerText = "Search Results";
            renderCards(data.results, 'trendingRow');
            document.getElementById('recentRow').innerHTML = '';
        }

        async function openAnime(id) {
            document.getElementById('playerUI').style.display = 'flex';
            const res = await fetch(`${API_URL}/info/${id}`);
            const data = await res.json();
            const list = document.getElementById('epList');
            list.innerHTML = '';
            data.episodes.forEach(ep => {
                list.innerHTML += `<div class="ep-btn" onclick="playEp('${ep.id}')">EP ${ep.number}</div>`;
            });
            if(data.episodes.length > 0) playEp(data.episodes[0].id);
        }

        async function playEp(epId) {
            const res = await fetch(`${API_URL}/watch/${epId}`);
            const data = await res.json();
            const source = data.sources.find(s => s.quality === 'default' || s.quality === 'auto').url;
            const video = document.getElementById('vid');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
            } else { video.src = source; }
        }

        function closePlayer() {
            document.getElementById('playerUI').style.display = 'none';
            document.getElementById('vid').pause();
        }

        init();
    </script>
</body>
</html>
